<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery with Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f4f4;
    }

    h1 {
      text-align: center;
    }

    #searchInput {
      width: 100%;
      max-width: 400px;
      display: block;
      margin: 20px auto;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      overflow: hidden;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .card p {
      margin: 10px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Image Gallery with Search</h1>
  <input type="text" id="searchInput" placeholder="Search images...">

  <div class="gallery" id="gallery">
    <div class="card" data-title="Mountain">
      <img src="https://picsum.photos/id/1018/400/300" alt="Mountain">
      <p>Mountain</p>
    </div>
    <div class="card" data-title="Beach">
      <img src="https://picsum.photos/id/1015/400/300" alt="Beach">
      <p>Beach</p>
    </div>
    <div class="card" data-title="Forest">
      <img src="https://picsum.photos/id/1011/400/300" alt="Forest">
      <p>Forest</p>
    </div>
    <div class="card" data-title="City">
      <img src="https://picsum.photos/id/1020/400/300" alt="City">
      <p>City</p>
    </div>
    <div class="card" data-title="Desert">
      <img src="https://picsum.photos/id/1002/400/300" alt="Desert">
      <p>Desert</p>
    </div>
  </div>

  <script>
    const searchInput = document.getElementById("searchInput");
    const cards = document.querySelectorAll(".card");

    searchInput.addEventListener("keyup", function () {
      const filter = searchInput.value.toLowerCase();

      cards.forEach(card => {
        const title = card.getAttribute("data-title").toLowerCase();
        if (title.includes(filter)) {
          card.style.display = "block";
        } else {
          card.style.display = "none";
        }
      });
    });
  </script>

</body>
</html>
